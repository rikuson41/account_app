{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/style.css' %}" />
</head>

<body>
    <h1><a href="{% url 'index' %}">{{ title }}</a></h1>
    <p>※以下のデータを削除します。</p>
    <table>
        <tr>
            <th>カテゴリ</th>
            <td>{{ obj.category }}</td>
        </tr>
        <tr>
            <th>名前</th>
            <td>{{ obj.name }}</td>
        </tr>
        <tr>
            <th>値段</th>
            <td>{{ obj.price }}</td>
        </tr>
        <tr>
            <th>日付</th>
            <td>{{ obj.created_at }}</td>
        </tr>
        <form action="{% url 'delete' id%}" method="post">
            {% csrf_token %}
            <tr>
                <th></th>
                <td><input type="submit" value="click"></td>
            </tr>
        </form>
    </table>
</body>

</html>
